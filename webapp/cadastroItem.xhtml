<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>LINCROS</title>
</h:head>

<p:button outcome="/home.jsf" value="Voltar"/>

<p/>

<h:body>

    <h:form id="formHome">

        <p:outputLabel value="Cadastro de itens"/>

        <p:panelGrid columns="2">

            <h:outputLabel value="Descrição do item"/>
            <h:inputText value="#{itemBean.item.descricao}"/>

            <h:outputLabel value="Valor"/>
            <h:inputText value="#{itemBean.item.valor}"/>

        </p:panelGrid>

        <p/>

        <p:commandButton value="Cadastrar" action="#{itemBean.adicionarItem}" update="@form"/>

        <p/>

        <p:dataTable value="#{itemBean.itens}" var="item" border="1">

            <f:facet name="header">
                Itens cadastrados
            </f:facet>

            <p:column>
                <f:facet name="header">OID</f:facet>
                <p:outputLabel value="#{item.oid}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Descrição</f:facet>
                <p:outputLabel value="#{item.descricao}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Valor</f:facet>
                <p:outputLabel value="#{item.valor}"/>
            </p:column>

        </p:dataTable>

    </h:form>

</h:body>
</html>
